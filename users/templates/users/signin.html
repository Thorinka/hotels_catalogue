{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hotels</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
        {% if user.is_authenticated %}
        <form action="{% url 'users:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
        </form>
        {% else %}

<form class="row justify-content-md-center" method="post" enctype="multipart/form-data">
    <div class="col-12">
            <div class="col-3">

                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <div>
                        {% csrf_token %}
                            {{form.as_p}}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                <button class="btn btn-lg btn-secondary btn-block" type="button">Зарегистрироваться</button>
                        </div>
                <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
            </div>
        </div>

</form>
{% endif %}
</body>
</html>
